<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Rater</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --container-bg: #f5f5f5;
            --text-color: #000000;
            --button-color: #007bff;
            --button-hover: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --container-bg: #2d2d2d;
            --text-color: #ffffff;
            --button-color: #0056b3;
            --button-hover: #003d80;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            background-color: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin: 10px 0;
            padding: 10px;
            background-color: var(--bg-color);
            color: var(--text-color);
            border: 1px solid var(--text-color);
        }
        button {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: var(--button-hover);
        }
        #result {
            margin-top: 20px;
            line-height: 1.6;
        }
        .score {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin: 20px 0;
        }
        #advice {
            line-height: 1.8;
        }
        #advice p {
            margin: 15px 0;
        }
        #advice h2 {
            margin: 25px 0 15px 0;
        }
        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="theme-switch" onclick="toggleTheme()">Toggle Dark Mode</button>
    <div class="container">
        <h1>AI Prompt Rater</h1>
        <p>Enter your prompt below to get feedback and improvements:</p>
        
        <textarea id="promptInput" placeholder="Enter your prompt here..."></textarea>
        <button onclick="ratePrompt()">Rate My Prompt</button>
        
        <div id="result">
            <div id="loading" style="display: none;">Analyzing prompt...</div>
            <div id="score"></div>
            <div id="advice"></div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
